<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #34495e;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      width: calc(25% - 20px);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-radius: 0 0 10px 10px;
      display: none;
    }

    .gallery-item:hover .caption {
      display: block;
    }

    @media screen and (max-width: 1024px) {
      .gallery-item {
        width: calc(33.333% - 20px);
      }
    }

    @media screen and (max-width: 768px) {
      .gallery-item {
        width: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery-item {
        width: calc(100% - 20px);
      }
    }

    /* Lightbox Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
    }

    .close:hover, .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-caption {
      text-align: center;
      color: #f1f1f1;
      padding: 10px 0;
    }

    @media screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Hospital Facilities and Services Gallery</h2>

<div class="gallery">
  <div class="gallery-item" onclick="openModal('image1.jpg', 'Modern Operating Theaters')">
    <img src="
    c:\Users\uduth\OneDrive\Documents\hospital website new[1]\hospital website\images\image1.jpg " alt="Operating Theater">
    <div class="caption">Modern Operating Theaters</div>
  </div>
  <div class="gallery-item" onclick="openModal('image2.jpg', 'Advanced Diagnostics Equipment')">
    <img src="c:\Users\uduth\OneDrive\Documents\hospital website new[1]\hospital website\images\image2.png
    " alt="Diagnostics Equipment">
    <div class="caption">Advanced Diagnostics Equipment</div>
  </div>
  <div class="gallery-item" onclick="openModal('image3.jpg', 'Patient Care Units')">
    <img src="c:\Users\uduth\OneDrive\Documents\hospital website new[1]\hospital website\images\image3.jpeg" alt="Patient Care">
    <div class="caption">Patient Care Units</div>
  </div>
  <div class="gallery-item" onclick="openModal('image4.jpg', 'Emergency Services')">
    <img src="c:\Users\uduth\OneDrive\Documents\hospital website new[1]\hospital website\images\hospital-banner.webp" alt="Emergency Services">
    <div class="caption">Emergency Services</div>
  </div>
  <!-- Add more gallery items with relevant images and captions -->
</div>

<!-- Modal Structure -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImage" alt="Gallery Image">
  </div>
  <div class="modal-caption" id="modalCaption"></div>
</div>

<script>
  function openModal(imageSrc, captionText) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImage");
    var caption = document.getElementById("modalCaption");

    modal.style.display = "block";
    modalImg.src = imageSrc;
    caption.innerHTML = captionText;
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
